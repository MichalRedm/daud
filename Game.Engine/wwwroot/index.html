<!DOCTYPE html>
<html>

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-56531396-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-56531396-2');
    </script>

    <meta charset="utf-8" />
    <title>Daud.io</title>
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <link rel="shortcut icon" type="image/png" href="favicon.ico" />
</head>

<body class="loading">
    <div id="container" class="aspectratio">

        <div id="error">
            <h4 id="error_message">
                Unable to connect to the server! Please check your internet connection or the server maybe under maintenance. 
            </h4>
        </div>

        <div class="noselect aspectratio">
            <canvas id="gameCanvas" width="1000" height="500"></canvas>
            <div id="nipple-controls">
                <div id="nipple-zone"></div>
                <div id="niple-buttons">
                    <div id="shoot"></div>
                    <div id="boost"></div>
                </div>
            </div>
            <div class='ansible'></div>
        </div>

        <div class="spawnscreen">
            <div class="controls">
                <div>
                    <label for="worldSelector">Arena</label>
                    <select id="worldSelector">
                        <option value="default">Default</option>
                        <option value="other">Planet Daud</option>
                        <option value="duel">Dueling Room</option>
                        <option value="ctf">CTF</option>
                    </select>

                    <div>
                        <img id="logo" src="img/header.png" draggable="false" />
                    </div>
                    <div id="hintbox">
                        Controls: Mouse to aim, click to fire, press "s" to boost!
                    </div>
                    <input placeholder="nickname" type="text" id="nick" maxlength="15" ondragstart="return false;" ondrop="return false;" />

                    <select id="shipSelector">
                        <option value="green">green</option>
                        <option value="orange">orange</option>
                        <option value="pink">pink</option>
                        <option value="red">red</option>
                        <option value="cyan">cyan</option>
                        <option value="yellow">yellow</option>
                    </select>

                    <div>
                        <input type="button" id="spawn" value="Launch as guest!" />
                        <input type="button" id="dauth" value="Login with Discord" />
                    </div>
                </div>
            </div>
            <div id="gear" class="closed">
                <h1>Settings</h1>

                <label for="settingsThemeSelector">Theme Selection</label>
                <select id="settingsThemeSelector">
                    <option value="">default</option>
                    <option value="3ryhaa6boenvv2k">Bitty</option>
                    <option value="3ds2agh4z76feci">Retro</option>
                </select>
                <input placeholder="custom hash" type="text" id="settingsThemeSelectorCustom" value="" />
                <br>
                <label for="settingsBackground">Background</label>
                <select id="settingsBackground">
                    <option value="none">none</option>
                    <option value="slow">slow</option>
                    <option value="fast">fast</option>
                </select>
                <label for="settingsMouseScale">Mouse Sensitivity</label>
                <select id="settingsMouseScale">
                    <option value="1">sensitive</option>
                    <option value="4">medium</option>
                    <option value="10">straight-shooter</option>
                </select>
                <label for="settingsLog">Log Length</label>
                <select id="settingsLog">
                    <option value="0">none</option>
                    <option value="2">2 lines</option>
                    <option value="4">4 lines</option>
                </select>
                <br>

                <label for="settingsBandwidth">Bandwidth</label>
                <select id="settingsBandwidth">
                    <option value="100">high</option>
                    <option value="50">medium</option>
                    <option value="25">low</option>
                </select>
                <br>

                <label for="settingsFont">Font</label>
                <select id="settingsFont">
                    <option value="sans-serif">default</option>
                    <option value="&quot;Exo 2&quot;">experimental</option>
                </select>
                <br>

                <label for="settingsLeaderboardEnabled">Show Leaderboard</label>
                <input type="checkbox" id="settingsLeaderboardEnabled" />
                <br>
                <label for="settingsHUDEnabled">Show Stats</label>
                <input type="checkbox" id="settingsHUDEnabled" />
                <br>

                <label for="settingsNamesEnabled">Show Names</label>
                <input type="checkbox" id="settingsNamesEnabled" />
                <br>

                <label for="settingsShowHitboxes">Show Hitboxes</label>
                <input type="checkbox" id="settingsShowHitboxes" />
                <br>

                <input type="button" id="settingsSave" value="Save settings" />
                <input type="button" id="settingsCancel" value="Cancel (no changes)" />
                <br />
                <input type="button" id="settingsReset" value="Reset to default (reloads the page)" />
            </div>
            <div class="social">

                <div id="twitterpated"></div>
                <div>
                    <a href="https://discord.gg/SwTHz8g" target="_blank"><img id="discord" src="img/discord.png" /></a>
                    <a href="https://reddit.com/r/daudio" target="_blank"><img id="reddit" src="img/reddit.png" /></a>
                    <div id="spectate_container">
                        <input type="button" id="settings" value="Settings" />
                        <br>
                        <input type="button" id="spectate" value="Spectate" />
                    </div>
                </div>
                <div>
                    <a href="https://iogames.space" target="_blank"><img id="iogamesspace" src="img/linkback.iogames.space.png" /><span>More IO Games</span></a>
                    <a href="https://titotu.io" target="_blank"><img id="titotu" src="img/linkback.titotu.io.png" /></a>
                </div>
            </div>
            <div id="titan" style="display: none;">
                <iframe id="titan-frame" src="about:blank" style="width:100%; height:100%;" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/flatbuffers.js"></script>
    <script type="text/javascript" src="js/game_generated.js"></script>

    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/intro.js"></script>
    <script type="text/javascript" src="js/panel.js"></script>
</body>

</html>
